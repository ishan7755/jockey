<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need N Care - Jockey Store</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <div id="root"></div>

    <script type="text/babel">
        // --- ICONS ---
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Phone = (props) => <Icon {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></Icon>;
        const Search = (props) => <Icon {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></Icon>;
        const Menu = (props) => <Icon {...props}><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></Icon>;
        const X = (props) => <Icon {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></Icon>;
        const ShieldCheck = (props) => <Icon {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></Icon>;
        const Truck = (props) => <Icon {...props}><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></Icon>;
        const RefreshCw = (props) => <Icon {...props}><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></Icon>;
        const ChevronUp = (props) => <Icon {...props}><polyline points="18 15 12 9 6 15"></polyline></Icon>;
        const Star = (props) => <Icon {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></Icon>;
        const Check = (props) => <Icon {...props}><polyline points="20 6 9 17 4 12"></polyline></Icon>;

        // --- SHOP SETTINGS ---
        const SHOP_NAME = "Need N Care";
        const ORDER_WHATSAPP_NUMBER = "917391050444"; 
        const DISPLAY_PHONE_1 = "77218 84444";
        const DISPLAY_PHONE_2 = "7391050444";
        const SHOP_ADDRESS = "Shop No. 1 & 2, KBC Towers, Potnis Villa Rd, near K-52, Parisar, Karvenagar, Pune, Maharashtra 411052";
        const SHOP_TIMING = "10:30 AM - 9:30 PM";

        // --- STOCK DATA ---
        const productsData = [
          {
            id: 1,
            name: "Jockey SP16 Sport Track Pants",
            category: "Men",
            price: 1819,
            originalPrice: null,
            image: "https://www.jockey.in/cdn/shop/files/SP16_BLACK_0103_S223_JKY_1.webp?v=1725619829&width=560", 
            rating: 4.6,
            tag: "Sport",
            colors: [
                { name: "Black", hex: "#000000", image: "https://www.jockey.in/cdn/shop/files/SP16_BLACK_0103_S223_JKY_1.webp?v=1725619829&width=560" },
                { name: "Navy", hex: "#000080", image: "https://www.jockey.in/cdn/shop/files/SP16_NAVY_0103_S223_JKY_1.webp?v=1725619826&width=560" }, 
                { name: "Graphite", hex: "#374151", image: "https://www.jockey.in/cdn/shop/files/SP16_GRPHT_0103_S223_JKY_1.webp?v=1712215436&width=560" }
            ],
            description: "Soft Touch Microfiber Elastane Stretch Fabric | Fabric Composition : Polyester and Elastane | Stayfresh Treatment with Antimicrobial Properties to Help You Stay Fresh Throughout the Day | Staydry Treatment with Additional Evaporation Properties to Help You Stay Dry Throughout the Day | Smartfabric - Takes Quality and Comfort to the Next Level | Full Body Stretch | Slim Fit | Convenient Side Pockets | Comfortable Waistband with Drawstrings | Label Free for All Day Comfort",
            features: ["Soft Touch Microfiber", "StayFresh Technology", "StayDry Technology", "Convenient Pockets"],
            idealFor: ["Gym", "Sports", "All Day Wear"]
          },
          {
            id: 2,
            name: "Jockey MV06 Move Tank Top",
            category: "Men",
            price: 879,
            originalPrice: null,
            image: "https://www.jockey.in/cdn/shop/files/MV06_SALSA_0103_S125_JKY_6.webp?v=1749642103&width=560",
            rating: 4.5,
            tag: "New",
            colors: [
                { name: "Salsa", hex: "#E34234", image: "https://www.jockey.in/cdn/shop/files/MV06_SALSA_0103_S125_JKY_6.webp?v=1749642103&width=560" },
                { name: "Black", hex: "#000000", image: "https://www.jockey.in/cdn/shop/products/MV06_BLACK_0103_S123_JKY_1.webp?v=1700007443&width=560" },
                { name: "Move Blue", hex: "#3B82F6", image: "https://www.jockey.in/cdn/shop/products/MV06_MVBLU_0103_S123_JKY_1.webp?v=1700023035&width=560" }
            ],
            description: "Style Number: MV06. Super Combed Cotton Rich fabric. Modern Fit. Deep neck line and deep armhole. Authentic Jockey logo branding. To be worn as leisurewear, loungewear and sportswear.",
            features: ["Super Combed Cotton", "Modern Fit", "Deep Armhole", "Label Free"],
            idealFor: ["Gym", "Running", "Training"]
          }
        ];

        // --- COMPONENTS ---

        function ProductModal({ product, onClose }) {
          const [selectedSize, setSelectedSize] = React.useState("");
          const [selectedColor, setSelectedColor] = React.useState(product.colors ? product.colors[0] : null);

          if (!product) return null;

          React.useEffect(() => {
            document.body.style.overflow = 'hidden';
            return () => document.body.style.overflow = 'unset';
          }, []);

          const handleOrder = () => {
            if (!selectedSize) {
              alert("Please select a size first!");
              return;
            }
            
            const message = `Hello Need N Care,\nI want to buy this product:\n\n*${product.name}*\nPrice: ‚Çπ${product.price}\nSize: ${selectedSize}\nColor: ${selectedColor ? selectedColor.name : 'Default'}\n\nIs it available?`;
            const url = `https://api.whatsapp.com/send?phone=${ORDER_WHATSAPP_NUMBER}&text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
          };

          const discount = product.originalPrice 
            ? Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100)
            : 0;

          // LOGIC: Image changes based on selected color
          const displayImage = selectedColor && selectedColor.image ? selectedColor.image : product.image;

          return (
            <div className="fixed inset-0 z-[100] flex items-end md:items-center justify-center bg-black/60 backdrop-blur-sm p-0 md:p-4 animate-fade-in">
              <div className="bg-white w-full md:max-w-4xl h-[90vh] md:h-auto md:max-h-[90vh] md:rounded-2xl rounded-t-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row animate-slide-up relative">
                
                <button 
                  onClick={onClose}
                  className="absolute top-4 right-4 z-10 bg-white/80 p-2 rounded-full hover:bg-gray-100 transition"
                >
                  <X size={24} />
                </button>

                <div className="w-full md:w-1/2 bg-gray-100 h-64 md:h-auto relative shrink-0 transition-all duration-300">
                  <img src={displayImage} alt={product.name} className="w-full h-full object-cover transition-opacity duration-300" key={displayImage} />
                  {product.tag && (
                    <span className="absolute top-4 left-4 bg-slate-900 text-white text-xs font-bold px-3 py-1 rounded shadow uppercase tracking-wide">
                      {product.tag}
                    </span>
                  )}
                </div>

                <div className="w-full md:w-1/2 p-6 md:p-8 flex flex-col overflow-y-auto">
                  <div className="mb-4">
                    <p className="text-gray-500 text-sm font-bold uppercase tracking-wider mb-1">{product.category}</p>
                    <h2 className="text-2xl font-bold text-gray-900 leading-tight mb-2">{product.name}</h2>
                    <div className="flex items-center gap-2 mb-3">
                        <div className="flex text-yellow-400">
                           {[...Array(5)].map((_, i) => (
                             <Star key={i} size={16} fill={i < Math.floor(product.rating) ? "currentColor" : "none"} className={i < Math.floor(product.rating) ? "" : "text-gray-300"} />
                           ))}
                        </div>
                        <span className="text-sm text-gray-500">({product.rating} Rating)</span>
                    </div>
                    <div className="flex items-end gap-3">
                      <span className="text-3xl font-bold text-gray-900">‚Çπ{product.price}</span>
                      {product.originalPrice && (
                        <>
                          <span className="text-lg text-gray-400 line-through">MRP ‚Çπ{product.originalPrice}</span>
                          <span className="text-sm font-bold text-red-500">({discount}% OFF)</span>
                        </>
                      )}
                    </div>
                    <p className="text-xs text-gray-500 mt-1">Inclusive of all taxes</p>
                  </div>

                  {product.colors && (
                    <div className="mb-6">
                      <p className="text-sm font-bold text-gray-900 mb-2">Available Colors: <span className="text-blue-900">{selectedColor ? selectedColor.name : ''}</span></p>
                      <div className="flex gap-3">
                        {product.colors.map((color, idx) => (
                          <button
                            key={idx}
                            onClick={() => setSelectedColor(color)}
                            className={`w-10 h-10 rounded-full border-2 transition-all shadow-sm ${selectedColor.name === color.name ? 'ring-2 ring-offset-2 ring-blue-900 scale-110 border-blue-900' : 'border-gray-200'}`}
                            style={{ backgroundColor: color.hex }}
                            title={color.name}
                          />
                        ))}
                      </div>
                    </div>
                  )}

                  <div className="mb-6">
                    <div className="flex justify-between items-center mb-2">
                        <p className="text-sm font-bold text-gray-900">Select Size</p>
                        <button className="text-xs text-blue-600 font-semibold hover:underline">Size Chart</button>
                    </div>
                    <div className="flex gap-3">
                      {['S', 'M', 'L', 'XL', 'XXL'].map((size) => (
                        <button
                          key={size}
                          onClick={() => setSelectedSize(size)}
                          className={`w-10 h-10 md:w-12 md:h-12 rounded-lg text-sm font-bold border transition-all flex items-center justify-center ${
                            selectedSize === size
                              ? 'bg-slate-900 text-white border-slate-900 shadow-md'
                              : 'bg-white text-gray-600 border-gray-200 hover:border-slate-900'
                          }`}
                        >
                          {size}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="mb-6 bg-gray-50 p-4 rounded-xl border border-gray-100">
                     <p className="text-sm text-gray-700 leading-relaxed mb-4 text-justify">
                        {product.description || "Premium quality product from Jockey."}
                     </p>
                     
                     {/* Features List */}
                     {product.features && (
                       <ul className="space-y-2 mb-4">
                         {product.features.map((feature, idx) => (
                           <li key={idx} className="flex items-start gap-2 text-sm text-gray-600">
                             <Check size={16} className="text-green-500 mt-0.5 shrink-0" />
                             <span>{feature}</span>
                           </li>
                         ))}
                       </ul>
                     )}

                     {/* Ideal For Section (New) */}
                     {product.idealFor && (
                        <div className="mt-4 pt-4 border-t border-gray-200">
                            <p className="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Ideal For</p>
                            <div className="flex gap-3 flex-wrap">
                                {product.idealFor.map((item, idx) => (
                                    <span key={idx} className="inline-flex items-center px-3 py-1 rounded-full bg-white border border-gray-200 text-xs font-bold text-gray-700 shadow-sm">
                                        {item}
                                    </span>
                                ))}
                            </div>
                        </div>
                     )}
                  </div>

                  <div className="flex items-center gap-3 p-3 bg-blue-50 border border-blue-100 rounded-lg mb-8 text-blue-800">
                     <RefreshCw size={20} />
                     <div>
                        <p className="text-xs font-bold uppercase">Return Policy</p>
                        <p className="text-sm font-medium">15 Days Easy Returns & Exchange</p>
                     </div>
                  </div>

                  <div className="mt-auto pt-4 border-t border-gray-100">
                    <button 
                       onClick={handleOrder}
                       className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-green-200 flex items-center justify-center gap-2 text-lg transition-transform active:scale-95"
                    >
                       <Phone fill="currentColor" />
                       {selectedSize ? `Order Size ${selectedSize} on WhatsApp` : 'Select Size to Order'}
                    </button>
                    <p className="text-center text-xs text-gray-400 mt-3">
                       Secure transaction via WhatsApp directly with shop owner.
                    </p>
                  </div>

                </div>
              </div>
            </div>
          );
        }

        // --- MAIN APP ---
        function App() {
          const [filter, setFilter] = React.useState("All");
          const [searchTerm, setSearchTerm] = React.useState("");
          const [mobileMenuOpen, setMobileMenuOpen] = React.useState(false);
          const [showScrollTop, setShowScrollTop] = React.useState(false);
          const [activeProduct, setActiveProduct] = React.useState(null);

          React.useEffect(() => {
            const checkScroll = () => {
              if (window.scrollY > 300) setShowScrollTop(true);
              else setShowScrollTop(false);
            };
            window.addEventListener('scroll', checkScroll);
            return () => window.removeEventListener('scroll', checkScroll);
          }, []);

          const scrollToTop = () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          const filteredProducts = productsData.filter(product => {
            const matchesCategory = filter === "All" || product.category === filter;
            const matchesSearch = product.name.toLowerCase().includes(searchTerm.toLowerCase());
            return matchesCategory && matchesSearch;
          });

          return (
            <div className="min-h-screen flex flex-col">
              
              {/* UPDATED HEADER TEXT */}
              <div className="bg-blue-900 text-white text-[10px] md:text-xs font-bold text-center py-2 px-4 tracking-wide">
                 NEW STOCK: Latest Jockey Track Pants Collection Available Now!
              </div>

              <nav className="sticky top-0 z-40 bg-white shadow-sm border-b border-gray-200">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex flex-col md:flex-row md:items-center justify-between py-3 md:py-4 gap-3">
                    <div className="flex justify-between items-center w-full md:w-auto">
                      <div className="flex flex-col cursor-pointer group" onClick={() => {setFilter("All"); setSearchTerm(""); scrollToTop()}}>
                        <h1 className="text-xl md:text-2xl font-extrabold text-gray-900 tracking-tight leading-none group-hover:text-blue-900 transition-colors">
                          {SHOP_NAME}
                        </h1>
                        <span className="text-[10px] md:text-xs font-bold text-blue-700 uppercase tracking-wider">Authorized Jockey Dealer</span>
                      </div>
                      <div className="flex items-center gap-4 md:hidden">
                        <a href={`https://wa.me/${ORDER_WHATSAPP_NUMBER}`} className="bg-green-100 text-green-700 p-2 rounded-full"><Phone size={20} /></a>
                        <button className="text-gray-800 p-1" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                          {mobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                      </div>
                    </div>

                    <div className="w-full md:max-w-md relative">
                      <div className="relative group">
                        <input type="text" placeholder="Search for Track Pants, Joggers..." className="w-full bg-gray-100 text-gray-800 border border-transparent rounded-full py-2.5 pl-10 pr-10 text-sm focus:ring-2 focus:ring-blue-900 focus:bg-white focus:border-blue-900 transition-all" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                        <div className="absolute left-3.5 top-2.5 text-gray-400 group-focus-within:text-blue-900"><Search size={18} /></div>
                        {searchTerm && <button onClick={() => setSearchTerm("")} className="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600"><X size={18} /></button>}
                      </div>
                    </div>

                    <div className="hidden md:flex items-center gap-2">
                      <a href={`https://wa.me/${ORDER_WHATSAPP_NUMBER}`} target="_blank" rel="noreferrer" className="flex items-center gap-2 bg-slate-900 text-white px-5 py-2.5 rounded-full text-sm font-bold hover:bg-slate-800 transition shadow-lg transform hover:-translate-y-0.5 no-underline">
                        <Phone size={16} fill="currentColor" />
                        <span>Chat / Order</span>
                      </a>
                    </div>
                  </div>

                  <div className="flex overflow-x-auto pb-0 gap-6 md:gap-10 mt-1 md:mt-2 border-t border-gray-100 pt-2 no-scrollbar">
                    {['All', 'Men', 'Women', 'Kids'].map((item) => (
                      <button key={item} onClick={() => setFilter(item)} className={`pb-3 px-1 text-sm md:text-base font-bold whitespace-nowrap border-b-[3px] transition-all duration-200 ${filter === item ? "border-blue-900 text-blue-900" : "border-transparent text-gray-500 hover:text-gray-800 hover:border-gray-200"}`}>{item}</button>
                    ))}
                  </div>
                </div>

                {mobileMenuOpen && (
                  <div className="md:hidden bg-white border-t border-gray-100 absolute w-full z-50 shadow-xl animate-in slide-in-from-top-2 duration-200">
                    <div className="p-4 space-y-1">
                      <div className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 px-2">Select Category</div>
                      {['All', 'Men', 'Women', 'Kids'].map((item) => (
                        <button key={item} onClick={() => {setFilter(item); setMobileMenuOpen(false)}} className={`block w-full text-left py-3 px-3 rounded-lg font-medium transition-colors ${filter === item ? "bg-blue-50 text-blue-800" : "text-gray-700 hover:bg-gray-50"}`}>{item} Collection</button>
                      ))}
                      <div className="border-t border-gray-100 pt-3 mt-2 px-2">
                         <div className="text-xs text-gray-500 mb-1">Store Helpline:</div>
                         <a href={`tel:${DISPLAY_PHONE_2}`} className="flex items-center gap-2 font-bold text-lg text-gray-800"><Phone size={18} className="text-green-600"/> {DISPLAY_PHONE_2}</a>
                      </div>
                    </div>
                  </div>
                )}
              </nav>

              {/* HERO */}
              {!searchTerm && (
                <div className="relative bg-slate-900 text-white overflow-hidden">
                  <div className="absolute top-0 right-0 w-40 md:w-96 h-40 md:h-96 bg-blue-500/20 rounded-full blur-3xl -mr-10 -mt-10"></div>
                  <div className="max-w-7xl mx-auto py-8 px-4 md:py-16 md:px-8 flex flex-col md:flex-row items-center justify-between relative z-10">
                    <div className="w-full md:w-2/3 text-center md:text-left">
                      <h2 className="text-3xl md:text-6xl font-extrabold tracking-tight mb-3 md:mb-5 leading-tight">Original Jockey<br/><span className="text-blue-400">Shop Near You.</span></h2>
                      <p className="text-gray-300 text-sm md:text-lg mb-6 md:mb-8 max-w-lg mx-auto md:mx-0">We have the latest stock and perfect sizes available. Order from the comfort of your home.</p>
                      <button onClick={() => {const element = document.getElementById('shop-section'); element?.scrollIntoView({ behavior: 'smooth' });}} className="w-full md:w-auto bg-white text-slate-900 font-bold py-3.5 px-8 rounded-xl md:rounded-full hover:bg-blue-50 transition shadow-lg active:scale-95">Shop Now</button>
                    </div>
                  </div>
                </div>
              )}

              {/* SHOP SECTION */}
              <div id="shop-section" className="flex-grow max-w-7xl mx-auto px-3 md:px-6 lg:px-8 py-6 md:py-10 w-full">
                <div className="flex flex-col md:flex-row items-start md:items-center justify-between mb-4 md:mb-8 gap-2">
                  <div>
                    <h2 className="text-xl md:text-3xl font-bold text-gray-900">{searchTerm ? `Results for "${searchTerm}"` : `${filter} Collection`}</h2>
                    <p className="text-gray-500 text-xs md:text-sm mt-1">Showing {filteredProducts.length} premium items</p>
                  </div>
                </div>

                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-6 lg:gap-8">
                  {filteredProducts.map((product) => (
                    <ProductCard key={product.id} product={product} onClick={() => setActiveProduct(product)} />
                  ))}
                </div>

                {filteredProducts.length === 0 && (
                  <div className="text-center py-16 px-4 bg-white rounded-xl border border-dashed border-gray-300 mt-4">
                    <div className="mx-auto bg-gray-50 w-16 h-16 rounded-full flex items-center justify-center mb-4 text-gray-400"><Search size={32} /></div>
                    <h3 className="text-lg font-bold text-gray-900">No products found</h3>
                    <button onClick={() => {setFilter("All"); setSearchTerm("")}} className="text-blue-600 font-bold hover:underline text-sm mt-2">Clear Search</button>
                  </div>
                )}
              </div>

              {/* TRUST BADGES */}
              {!searchTerm && (
                <div className="py-8 md:py-12 bg-white border-t border-gray-100">
                  <div className="max-w-7xl mx-auto px-4 grid grid-cols-3 gap-2 md:gap-8 text-center">
                    <TrustItem icon={<ShieldCheck className="text-blue-900" size={28} />} title="100% Original" desc="Authorized Dealer" />
                    <TrustItem icon={<Truck className="text-green-600" size={28} />} title="Fast Delivery" desc="In Karvenagar Area" />
                    <TrustItem icon={<RefreshCw className="text-purple-600" size={28} />} title="Easy Exchange" desc="Shop Visit Available" />
                  </div>
                </div>
              )}

              {/* FOOTER */}
              <footer className="bg-slate-900 text-slate-300 py-8 md:py-12 mt-auto">
                <div className="max-w-7xl mx-auto px-4">
                  <div className="grid md:grid-cols-2 gap-8 text-center md:text-left">
                    <div>
                      <h3 className="text-white font-bold text-xl mb-2">{SHOP_NAME}</h3>
                      <p className="text-xs text-slate-500 uppercase tracking-wider mb-4">Authorized Jockey Retailer</p>
                      <p className="text-sm max-w-xs mx-auto md:mx-0 text-slate-400 leading-relaxed">We offer 100% original Jockey products. Guaranteed size and perfect fit.</p>
                    </div>
                    <div className="space-y-3 text-sm">
                       <div className="font-bold text-white mb-1">Contact Us</div>
                       <p className="leading-relaxed">üìç {SHOP_ADDRESS}</p>
                       <div className="space-y-1"><p>üìû {DISPLAY_PHONE_1}</p><p>üìû {DISPLAY_PHONE_2}</p></div>
                       <p>üïí {SHOP_TIMING} (Daily)</p>
                    </div>
                  </div>
                  <div className="border-t border-slate-800 mt-8 pt-6 text-center text-xs text-slate-600">¬© {new Date().getFullYear()} {SHOP_NAME}. Designed for Local Business.</div>
                </div>
              </footer>

              {showScrollTop && <button onClick={scrollToTop} className="fixed bottom-6 right-6 bg-blue-900 text-white p-3 rounded-full shadow-lg hover:bg-blue-800 transition-all z-40"><ChevronUp size={24} /></button>}

              {activeProduct && <ProductModal product={activeProduct} onClose={() => setActiveProduct(null)} />}

            </div>
          );
        }

        function TrustItem({ icon, title, desc }) {
          return (
            <div className="flex flex-col items-center p-2">
              <div className="mb-2 md:mb-3 transform scale-75 md:scale-100">{icon}</div>
              <h3 className="font-bold text-xs md:text-lg text-gray-900">{title}</h3>
              <p className="text-[10px] md:text-sm text-gray-500 mt-1">{desc}</p>
            </div>
          );
        }

        function ProductCard({ product, onClick }) {
          const discount = product.originalPrice 
            ? Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100)
            : 0;

          return (
            <div onClick={onClick} className="bg-white rounded-lg md:rounded-xl border border-gray-100 flex flex-col overflow-hidden group hover:shadow-lg transition-all duration-300 h-full cursor-pointer">
              <div className="relative aspect-[3/4] bg-gray-50 overflow-hidden">
                <img src={product.image} alt={product.name} className="w-full h-full object-cover group-hover:scale-105 transition duration-700" loading="lazy" />
                <div className="absolute top-1.5 left-1.5 md:top-2 md:left-2 flex flex-col gap-1">
                  {product.tag && <span className="bg-slate-900 text-white text-[9px] md:text-[10px] font-bold px-1.5 py-0.5 md:px-2 md:py-1 rounded shadow-sm uppercase tracking-wide">{product.tag}</span>}
                  {discount > 0 && <span className="bg-red-500 text-white text-[9px] md:text-[10px] font-bold px-1.5 py-0.5 md:px-2 md:py-1 rounded shadow-sm">-{discount}%</span>}
                </div>
              </div>

              <div className="p-2 md:p-4 flex flex-col flex-grow">
                <div className="text-[9px] md:text-[10px] text-gray-400 font-bold uppercase tracking-wider mb-0.5 md:mb-1">{product.category}</div>
                <h3 className="font-semibold text-gray-800 text-xs md:text-base leading-snug mb-1 md:mb-2 line-clamp-2 min-h-[2.5em]">{product.name}</h3>
                
                <div className="flex items-baseline gap-1.5 md:gap-2 mb-2 md:mb-3">
                  <span className="font-bold text-sm md:text-xl text-gray-900">‚Çπ{product.price}</span>
                  {product.originalPrice && <span className="text-[10px] md:text-sm text-gray-400 line-through">‚Çπ{product.originalPrice}</span>}
                </div>

                <div className="mt-auto">
                   <button className="w-full py-2 bg-gray-50 text-blue-900 font-bold text-xs rounded border border-gray-200 group-hover:bg-blue-900 group-hover:text-white transition-colors">
                      View Details
                   </button>
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
